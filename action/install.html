<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Composer Installer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      color: #222;
      padding: 20px;
    }
    #status {
      font-weight: 600;
      margin-bottom: 10px;
    }
    #log {
      white-space: pre-wrap;
      background: #1e1e1e;
      color: #c5c5c5;
      padding: 15px;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      font-family: Consolas, monospace;
    }
    button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    input {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #status{
      margin-top: 5px;
    }
    label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h2>Composer Installer</h2>


  <!-- Credentials Form -->
  <div id="credentials">
    <div>
      <label for="username">Packagist Auth Username</label><input type="text" id="username" placeholder="Packagist Username" required>
    </div>
    <div>
      <label for="token">Packagist Auth Token</label><input type="password" id="token" placeholder="Packagist Token" required>
    </div>
  </div>

  <button id="runButton">Run Composer Update</button>
  <div id="status">Idle</div>

  <h3>Log Output:</h3>
  <div id="log"></div>

  <script>
    const runButton = document.getElementById('runButton');
    const logBox = document.getElementById('log');
    const statusBox = document.getElementById('status');
    const usernameInput = document.getElementById('username');
    const tokenInput = document.getElementById('token');

    let interval = null;
    const logFile = 'composer_log.txt';
    const actionUrl = 'composer_run.php';

    async function fetchLog() {
      try {
        const res = await fetch(logFile + '?t=' + Date.now());
        if (!res.ok) throw new Error('Failed to fetch log');
        const text = await res.text();
        logBox.textContent = text;
        logBox.scrollTop = logBox.scrollHeight;

        // Auto-stop logic
        if (text.match(/=== Composer .* finished ===/)) {
          stopPolling('✅ Composer process completed.');
        } else if (text.match(/error/i) || text.match(/failed/i)) {
          stopPolling('❌ Composer encountered an error.');
        }

      } catch (e) {
        stopPolling('⚠️ Log fetch error: ' + e.message);
      }
    }

    async function runComposer() {
      const username = usernameInput.value.trim();
      const token = tokenInput.value.trim();
      if (!username || !token) {
        statusBox.textContent = '❌ Username and token are required!';
        return;
      }

      runButton.disabled = true;
      statusBox.textContent = 'Running composer update...';
      logBox.textContent = '';

      try {
        const formData = new FormData();
        formData.append('username', username);
        formData.append('token', token);

        const res = await fetch(actionUrl, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        // Start polling log after trigger
        interval = setInterval(fetchLog, 2000);

        if (!data.success) {
          stopPolling('❌ Composer failed: ' + (data.message || 'Unknown error'));
        }

      } catch (err) {
        stopPolling('⚠️ Failed to start composer: ' + err.message);
      }
    }

    function stopPolling(message) {
      if (interval) {
        clearInterval(interval);
        interval = null;
      }
      runButton.disabled = false;
      statusBox.textContent = message;
    }

    runButton.addEventListener('click', runComposer);
  </script>

</body>
</html>
